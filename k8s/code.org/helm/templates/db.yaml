apiVersion: v1
kind: Service
metadata:
  name: {{ include "dashboard.fullname" . }}-db
  labels:
    app.kubernetes.io/name: {{ include "dashboard.fullname" . }}-db
spec:
  ports:
    - protocol: TCP
      port: 3306
  selector:
    app.kubernetes.io/name: {{ include "dashboard.fullname" . }}-db
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "dashboard.fullname" . }}-db
spec:
  serviceName: {{ include "dashboard.fullname" . }}-db
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "dashboard.fullname" . }}-db
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "dashboard.fullname" . }}-db
    spec:
      containers:
      - name: db
        image: mariadb:10.2
        ports:
        - containerPort: 3306
        env:
        - name: MARIADB_ALLOW_EMPTY_ROOT_PASSWORD
          value: "1"
        # - name: MARIADB_ROOT_PASSWORD
        #   value: secret
        - name: MARIADB_USER
          value: code.org
        - name: MARIADB_PASSWORD
          value: FIXME_WITH_REAL_PASSWORD
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql/
  volumeClaimTemplates:
  - metadata:
      name: mysql-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 500M