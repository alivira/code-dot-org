name: Skaffold
on: [push]
jobs:
  build:
    name: Skaffold Build
    runs-on: ubuntu-22.04
    container:
      image: gcr.io/k8s-skaffold/skaffold:v2.6.3-lts
      # env:
      #   NODE_ENV: development
      # ports:
      #   - 80
      # volumes:
      #   - my_docker_volume:/volume_mount
      options: --cpus 1
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      - shell: bash
        run: |
          skaffold build

