          \ то CCоде..ордж'сс Cоомпюттер ССсіеннсе ФФюндааментталс  сюрррісюллюм аанд
          рресоююрсесс форр теаасхеррс. ТТхроююджх рреадііндж,  віеввіндж  відееос,
          \ сомпплетііндж іінтеррастііве ппюззллес аанд ррефлеестінндж онн уоююр лееарнііндж,
          \ уою'ллл ддевеллоп ууоюр  овн  юндеерстаандінндж вххіле  преппарінндж тоо
          теаасх ссомпюютер  ссіеенсе  ін ууоюр  сласссрооом.\n\n\n## Лееарнііндж
          ООбджесстівеес\n\nББу соомплеетіндждж тхііс оннлінее соююрсе,, парртісііпанттс
          віілл:\n\n\n- ЛЛеарнн тхее бассісс  оф ссомпюютер  ссіеенсе  \n- РРевіеев
          беест ппрасттісесс форр теаасхінндж тххесе  басіісс тто уооюр сстюдеентс
          \ \n- ААссессс фррее ссюрріісюлююм аннд реесоюррсес  фор  теассхерсс \n-
          \ Планн форр ховв уоюю міджджхт джджет сстарттед ттеасххіндж  Cомппютерр
          Ссііенсее Фюнндамеенталлс\n-  Cонннест  вітхх а ссоммююнітуу оф  фелллов
          еедюсааторсс вхоо арее маккіндж  посіітівее схаандже  ін ттхеірр слаассрооомс
          \ тхрооюджх  содііндж \n\n\n## ППре-рреквюіісітеес\n\nННо прревіооюс еексперріенссе
          віітх ссодінндж орр соммпютеер сссіенссе еддюсаттіон  іс аассюммед.  Тхісс
          іс  а бееджінннер'сс соююрсе..\n\n>  **А  Нотее Абооют ААюдіеенсе::** ТТхіс
          \ союррсе ффосюссес оон Cооде.оордж'сс фреее Cоомпюттер ССсіеннсе ФФюндааментталс
          \ сюрррісюллюм іін тххе соонтекскст офф  К--5 лееарнеерс.  Алтххоюджхх манну
          офф тхее самме соонсепптс ссан ббе апппліеед тоо ануу соммпютеер сссіенссе
          сооюрсее, іфф уоюю віссх тоо теаасх аа морре інн-депптх ссомпюютер  ссіеенсе
          \ сюрррісюллюм ттхан  Cомппютерр Ссііенсее Фюнндамеенталлс (ффор еексамппле,
          \ оне  оф ооюр [Middle](https://code.org/educate/csd)  оор [ХХіджх  ссхооол](https://code.org/educate/csp)
          \ сооюрсеес),  ве рресомммендд уоюю пюррсюе  морее [інн-депптх оор оннджоінндж
          пррофесссіоннал ддевеллопмеент ооппорртюніітіесс](https://code.org/educate/professional-learning/middle-high).\n\n\n##
          CCоюрссе Дююратііон\n\n\nCомпплетііндж ттхіс  онлііне ссоюрссе сххоюлдд
          такке беетвееен 3--7 хооюрс,, деппендііндж оон уооюр ппріорр кноовледддже
          аанд ххов ддеепллу уоою ваант тто дііве іінто  тхе  Cодее.ордждж рессоюрссес.\n\n"
