        content1: Pseudoloc-десссріпттіон  херее
        markdown: "Pseudoloc-# Тееасхііндж ппрасттісе:: Джоююрналліндж\n\n\n<img src=\"https://images.code.org/49264bf902a5804672133e723bee6e8b-image-1573170371197.42.28
          PM.png\" class=\"level-image\">\n\n\n## Вхху юссе ітт? \nЛЛіке  а сххемісст
          вооюлд  сатаалодж  страатеджііес аанд ссолюттіонсс, соо до  ве ааск ооюр
          ббюддііндж ссомпюютер  ссіеентісстс тто тааке ннотесс он  тхеіір трріалсс
          андд асххіевеементтс. ДжДжоюрнналс  аре  юсеффюл аас сссратссх паапер  фор
          \ бюіллдіндждж, деебюджджджіндж,, андд стрратеджджізінндж, аанд ттхеу  оффеер
          а  фанттастііс реесоюррсе ффор рреферренсііндж ппревііоюс  ансвверс  вхенн
          стррюджджлліндж  вітхх морре соомплеекс прроблеемс.\n\n\n## ХХов ддо І  юсе
          \ іт?\n\n- Eннсоюррадже  стюддентсс то  кеепп тхееір джджоюрнналс  бесііде
          ттхем  ат аалл ттімесс вхеен соодіндждж\n- РРеміннд сттюденнтс ттхат  тхеуу
          санн врііте ссолюттіонсс оютт лоннджханнд, ттхен  сірссле ппаттеернс  то
          ффінд  прімме опппорттюніттіес  фор  лооппс аннд фююнстііонс\n\n- Хааве
          сстюдеентс  сопуу доввн аннсверрс тоо пюзззлесс тхаат тххеу мміджхтт нееед
          інн фюттюре  левеелс\n-- Аскк стююденттс тоо драав еммотіссонс  ат ттхе
          ттоп ооф тххе пааджес  то ххелп  тхемм ідеентіффу хоов тххеу'рре фееелінндж
          аббоют  сонссептсс\n- EEнд ееасх  лесссон ввітх  а тххоюджххт орр квюеестіоон
          тххат сстюдеентс  сан  ансввер іін вррітінндж асс а ввау ооф реефлесстіндждж
          он  тхеіір джрровтхх форр тхее дауу\n\nЛеессонн плаанс аалсо  хавее джоююрналліндж
          \ проммптс  ін ттхем!! \n\n\n\n"
