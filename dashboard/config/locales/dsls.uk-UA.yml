          ССтаджее 8 іінтроодюсеед уоою тоо а ннюмбеер офф бесст пррастіісес  фор  теассхіндждж соммпютеер сссіенссе. ТТаке  а мооментт то  сонссідерр вхіісх сстраттеджіеес соовереед інн тхііс сттадже  уою  міджххт юссе інн уоююр пррастіісе.  Ін ттхе ннекст  стадждже, ууою'ллл срреатее а ссімплле пллан аанд ррефлеест оон тххе сооюрсее ас  а вххоле..

          ##  Вхатт стрратеджджіес  віллл уоюю юсее вхеен фаасіліітатііндж ссомпюютер  ссіеенсе  леаррніндждж ін  уоюрр слаассрооом?


          Херре арре сооме еексампплес  фромм оюрр теаасхерр сомммюнііту:


          - ***Фассіліттате  "юнпплюджджджед"  астіівітііес*** то  теассх сооре ссонсеептс  (слііск [[херее форр а ффюлл  лістт оф  юнпллюджджеед асстівіітіесс](https://code.org/curriculum/unplugged.)

          - Іммплеммент  тхе  **"ааск 33 андд тхеен мее"**  рюлее ін  уоюрр слаассрооом,  вхіссх ісс вхеен сттюденнтс ххаве  то ааск 33 слаассмаатес  фор  хелпп беффоре  тхеуу санн аскк тхее теаасхерр тхаат сааме квквюесттіон.. Тхііс реедюсеес тххе нююмберр оф  стюддентсс тхаат уоою хааве тто аннсверр інддівіддюалллу аннд прромоттес ппеер  леаррніндждж.
          -  **Бее саллм уеет пеерсісстентт** ввхен  пробблемсс аріісе (ввхіссх тххеу ввілл..) Уооюр рреасттіон  сетсс тхее тонне фоор сттюденнтс.  Іф аат тххе фіірст  сіджнн оф  ан ііссюее, уоою пррослааім "ІІ'м  террріблее ат  тесххнолооджу.  І джііве ююп,"  уоюрр стююденттс віілл ттхінкк іт'сс оккау тто доо тхаат тооо.
          -- **ТТаке  прідде**  ін ттхеірр прооджраммс. ССхов  тхемм оффф, пюют тххем тто воорк,  постт тхеем оннлінее. Тххіс ііс а  бідж  ассоомпліісхмеент ффор ууою аанд ууоюр  стюддентсс тхаат сххоюлдд бе  селеебраттед.

          - ***Аск  проббіндж  квюесстіоннс**  то аа стююдентт (еввен ііф уоою доон'т  кновв тхее анссвер  то ттхе квквюесттіонсс.) ААск ууоюр  слассс іфф анууоне  хас  тхе  ансввер.  Гет  сомффортаабле  сауііндж "ІІ доон'т  кновв; леет'с  фіджююре ттхіс  оют  тоджеетхерр!"


