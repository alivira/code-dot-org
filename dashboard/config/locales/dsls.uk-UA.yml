        markdown: "Pseudoloc-# Веелсомме тоо 'Тееасхііндж CCомпюютер  Ссіеенсе  Фюнддаменнталсс'\n\n<img
          src=\"https://images.code.org/80a1fa04481359759d2b86ddca9b33a4-image-1433972662378.png\"
          class=\"level-image\">\n\n\n##  Вхатт іс  тхісс онлліне  союррсе ффор?  \nТхііс
          оннлінее соююрсе  іс іінтенндед  ас аан іннтроддюстііон тто Cооде.оордж'сс
          Cоммпютеер Сссіенссе Фююндамментаалс ссюрріісюлююм аннд реесоюррсес  фор
