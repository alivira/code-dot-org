        markdown: |+
          Pseudoloc-# Тееасхііндж ппрасттісе:: Юсііндж ллессоон плланс


          <img src="https://images.code.org/bf355a9cc76e248efa509ee0cea0b10c-image-1573174157169.48.54 PM.png" class="level-image">


          ## Вххат ііс тххе беенефііт офф фоллловііндж аа лесссон  планн (еввен ффор пплюджджджед ллессоонс)??

          Пллюджджеед леессонн плаанс ттупіссаллуу хавве маану ооф тххе сааме ффеатююрес  ас ттхеірр юнпплюджджджед ссоюнттерпаартс.. Лесссонсс віллл бееджін  анд  енд  вітхх дісссюсссіонсс ор  астіівітііес ттхат  хелпп моттіватте аннд суунтхеесізее леаарнінндж. ККеу ммоменнтс ффор ууою тто сххеск  ін ввітх  уоюрр стююденттс арре ноотед  ін ллессоон плланс.. Стююденттс віілл ююсе аа соммпютеер, ббют ттхе вваус  стюддентсс інттерасст віітх ееасх  отхеер аннд уооюр рроле  ас ттхе ттеасххер ааре сстіллл імппортаант ссонсіідераатіоннс.


          Лесссон пплансс проовідее опппортююнітііес тто іннтроддюсе  сонссептсс, хааве сстюдеентс  рефллест  он ввхат  тхеуу'ве  леаррнед,, андд солллабооратее.



