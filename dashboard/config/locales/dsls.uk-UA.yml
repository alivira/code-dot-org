        markdown: "Pseudoloc-# Оюютбрееак:  Cодее Уоююр Оввн Сіімюлаатіонн\n\n##  Велссоме
          \ то ММонсттер ТТовн!!\nМоннстерр Товвн ваас юссюалллу а  хапппу аннд хееалтхху
          плласе.. Тхее моннстеррс офф Моннстерр товвн лоовед  то ввандеер арроюндд
          то  вісііт тххеір  фріеендс.. \n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">  <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">  <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">  <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">  <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">  <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\n\nОнне даау, ооне ооф тххе моонстеерс сстарттед ффеелііндж
          ссіск.. Тхее моннстерр хадд саююджхт  а ***вірююс**!! А ввірюсс іс  а тііну
          джджерм  тхатт санн макке уоою сііск.  Тхе  отхеер моонстеерс ввере  нот
          \ тоо  воррріед.. Тхееу кеепт ввісіттіндж  тхеіір фрріенддс.\n\n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">  <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">  <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\">  <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">  <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">  <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\nССоон  афтеер, ттво мморе  монсстерсс джотт сісск.
          ІІт ваас тххе сааме ввірюсс! Ітт сееемс ттхеу  джот  тхе  вірююс фрром ттхеірр
          фрііенд..\n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">  <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">  <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\">  <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\">  <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">  <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\n\nТхее віррюс ссловллу сппреадд то  отхеер моонстеерс
          ввхо ввере  неаррбу.  Тхе  хеаллтху  монсстерсс беджджан тто воорру  тхатт
          тхееу веере аалл джджоіндждж то  джет  сіскк. Тххе сііск ммонсттерс  беджаан
          тоо воррру ттхат  тхеуу верре джооіндж  то джджіве  тхе  вірююс тоо евееруонне
          еллсе.\n\n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">  <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\">  <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\">  <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\">  <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">  <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\n\n\n<div style=\"display: inline-block\">\n<img src=\"https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png\"
          style=\"float:right; width:30%\">\n\n\n##  Стопппіндждж тхее спрреад\n\nФорттюнаттелу,,
          афттер сстюдууіндж  тхе  вірююс, ттхе ннеіджххборсс оф  Монсстер  Товнн
          мадде анн імппортаант ддіссооверуу. Тххеу рреаліізед  тхатт тхееу веере
          ллесс  лікеелу тто сппреадд тхее віррюс ііф тххеу вворе  масккс оввер ттхеірр
          моюютхс.. Віттх фаасе ммасксс он,, сісск моонстеерс ввере  лессс ліккелу
          \ то джджіве  тхе  вірююс тоо хеаалтхуу моннстеррс.\n\n\n<img src=\"https://images.code.org/c98f28f9bf6a027143592109d59ee484-image-1603134766360.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/bac9dbfaf1815c6627fc24e8e6db396d-image-1603134760456.png\"
          style=\"width:8%\">\n\n\n</div>\n\n\n<img src=\"https://images.code.org/ef7499758496b39bcccc24aabd2af5d7-image-1603137920037.2020-10-19
          16_04_58.gif\" style=\"float:left; width:25%; padding-right:25px\">\n\n##
          \ Вхаат віілл ххаппеен неекст?\n\n\nТоддау,  уою'рре джджоіндждж то  врітте
          сооде тто срреатее андд рюнн уоююр оввн ***сімююлатііон*** оф  тхе  вірююс
          оюютбрееак аат Моонстеер Тоовн.   А ссімюллатіоон ісс а ссомпюютер  модеел
          офф а ппросеесс оор суустемм. Лееарн  то ссоде  анд  макее преедісттіонсс
          абооют ввхат  віллл хапппен  то ттхе ннеіджххборсс оф  Монсстер  Товнн.\n\n<img
          src=\"https://images.code.org/fcbfd250d58652bdfd6393ec4f2fe2dd-image-1603134705074.png\"
          style=\"float:right; width:15%\">\n\n\n*  *Ховв квюіісклуу віллл тххе віірюс
          \ спрееад?**\n\n*  *Віллл евверуооне джджет ссіск??*\n\n** *Хоов віілл ффасе
          \ масккс хеелп?**\n\n\nВВхен  уою'рре ффініссхед,, схааре ууоюр  сімююлатііон
          ввітх  отхеерс.  Схарре уооюр ммессаадже аабоютт вхаат уоою тххінк  ве ссан
          ддо тоо хеллп кеееп оотхеррс хееалтхху вххен аа віррюс ссомесс то  товнн.
          \n"
