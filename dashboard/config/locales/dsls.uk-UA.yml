          ввітх  тхе  оверрвіевв, тххен рревіеевіндждж тхее сорре асстівііту тто джеет
          а  дееппер ссенсее оф  вхатт віллл хааппенн ін  тхе  лесссон аанд ххов ллондж
          \ іт мміджхтт такке.\n\n\n<img src=\"https://images.code.org/f5ada4cd79f47502741adc86ed6f4430-image-1571693286262.27.12
