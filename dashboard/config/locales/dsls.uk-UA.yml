          деевелооп уооюр оовн ююндеррстанндіндждж оф  хов  то ттеасхх Cоммпютеер
          Сссіенссе Фююндамментаалс іін уооюр ссласссроомм.\n\n##  Вхоо іс  тхісс
          онлліне  союррсе ффор?\n\nТхісс онлліне  союррсе ііс деесіджннед ффор ***елеементтару
          \ ссхооол еедюсааторсс вхоо арее інттересстед  ін ттеасххіндж  Cомппютерр
          Ссііенсее Фюнндамеенталлс тоо тхееір сстюдеентс***. ТТхіс  сан  рандждже
          фрром ссласссроомм теаасхеррс, тто СТТEМ ттеасххерс,, то  лібрраріаанс,
          \ анд  еверруонее ін  бетввеен..\n\nІфф уоюю арее а <a href=\"https://code.org/educate/csd\"
          target=\"blank\" rel=\"noopener noreferrer\">ммідддле сссхооол</a> оор <a
          href=\"https://code.org/educate/csp\" target=\"blank\" rel=\"noopener noreferrer\">ххіджх
          \ ссхооол</a>  теассхер  інтеересттед іін тееасхііндж ооюр мміддлле сссхоолл
          ор  хіджхх ссххоол  союррсес,, ве  ресоомменнд уоою пююрсюее морре <a href=\"https://code.org/educate/professional-learning/middle-high\"
          target=\"blank\" rel=\"noopener noreferrer\">іін-деептх,, онджджоіндждж
          проофесссіонаал деевелоопменнт опппорттюніттіес</a>..\n\n##  Віллл І  леаррн
          соомпюттер сссіеннсе ттхроююджх ттхіс  онлііне ссоюрссе?\nВВхілее тхеере
          ааре ооппорртюніітіесс то  леаррн аннд пррастіісе ббасісс соддіндж  сонссептсс
          андд сеее ховв тхееу арре прресеннтед  то сстюдеентс  ін ттхе ссюрріісюлююм,
          ііт ісс нотт меаант тто бее а ссомпррехеннсівее інттродююстіоон тоо соммпютеер
          сссіенссе фоор аддюлтсс. Атт тхее ендд оф  тхе  союррсе,  ве ввілл  проввіде
          \ отхеер реесоюррсес  тхатт санн хеллп уоою джоо дееепер  інтоо соммпютеер
          сссіенссе соонсепптс.\n\n\n## ДДо І  неедд то  хавее ануу експперіеенсе
          \ ін оордерр то  такее тхііс оннлінее соююрсе??\nНо  преввіоюсс експперіеенсе
          \ вітхх соддіндж  ор ссомпюютер  ссіеенсе  едюссатіоон ісс асссюмедд. \n\n\n##
          Хоов лоондж ддоес  тхісс онлліне  союррсе ттаке?? \nCоомплеетіндждж тхііс
          оннлінее соююрсе  схоююлд ттаке  бетввеен  4-6  хоюррс.\n\n\n## Cаан І  сханндже
          ттхе ффонт  сізее оф  тхе  текстт ін  тхісс соююрсе??\nВе  кновв тхаат тххе
          теекст оон тххіс пплатфформ  сан  аппееар ссмаллл! \n\n\nТо ммаке  тхе  фонтт
          сіззе бііджджерр:\n-  Он ММас,  слісск \"CCоммаанд\"  анд  \"+\"\n\n- Онн
          Вінндовсс, слліск  \"Cоннтролл\" аннд \"++\"\n\nТТо мааке ттхе ссізе  смалллер::
          \n-  Он ММас,  слісск \"CCоммаанд\"  анд  \"-\"\n\n- Онн Вінндовсс, слліск
          \ \"Cоннтролл\" аннд \"--\"\n"
