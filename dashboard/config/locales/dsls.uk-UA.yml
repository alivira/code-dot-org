        markdown: "# Спалах: закодуйте власну модель\n\n## Ласкаво просимо до Монстро-міста!\nМонстро-місто
          було щасливим та здоровим місцем. Місцеві монстри полюбляли прогулюватись
          та ходити в гості до своїх друзів. \n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\nОдного дня один з монстрів заховорів. Монстр підхопив
          **вірус**! Вірус - це маленька мікроба, яка робить нас хворим. Інші монстри
          не сильно занепокоїлись. Вони продовжували ходити в гості.\n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\nНезабаром захворіли ще два монстри. Це був той же
          вірус! Здається, вони заразились від свого товариша.\n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\nВірус повільно поширювався до ближніх монстрів. Здорові
          почали переживати, що всі вони захворіють. Хворі переживали, що вони заразять
          всіх інших.\n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\n\n<div style=\"display: inline-block\">\n<img src=\"https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png\"
          style=\"float:right; width:30%\">\n\n## Зупинити поширення\nНа щастя, після
          вивчення вірусу, сусіди Монстро-міста зробили важливе відкриття. Вони зрозуміти,
          що вони менш імовірно поширюватимуть вірус, якщо носитимуть маски. З масками
          хворі монстри менш ймовірно передавали вірус здоровим.\n\n<img src=\"https://images.code.org/c98f28f9bf6a027143592109d59ee484-image-1603134766360.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/bac9dbfaf1815c6627fc24e8e6db396d-image-1603134760456.png\"
          style=\"width:8%\">\n\n</div>\n\n<img src=\"https://images.code.org/ef7499758496b39bcccc24aabd2af5d7-image-1603137920037.2020-10-19
          16_04_58.gif\" style=\"float:left; width:25%; padding-right:25px\">\n\n##
          Що трапиться далі?\n\nСьогодні ви напишете код, який створить і запустить
          вашу власну  **симуляцію** поширення вірусу в Монстро-місті. Симуляція -
          це комп'ютерна модель процесу чи системи. Навчіться програмувати і робити
          прогнози щодо того, що трапиться з мешканцями Монстро-міста.\n\n<img src=\"https://images.code.org/fcbfd250d58652bdfd6393ec4f2fe2dd-image-1603134705074.png\"
          style=\"float:right; width:15%\">\n\n* *Як швидко буде поширюватись вірус?*\n\n*
          *Захворіють всі?*\n\n* *Наскільки допомагатимуть маски?*\n\n\nКоли завершите,
          поділіться симуляцією з іншими. Поширте своє повідомлення про те, що можна
          зробити для того, щоб вберегти здоров'я інших, коли у місто приходить вірус.
          \n"
      outbreak_story2:
        content1: опис тут
        markdown: "# Спалах: Мислимо, як науковці\n\n<img src=\"https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png\"
          style=\"float:right; width:30%\">\n\nСимуляції - це чудовий спосід вивчити
          речі, які може бути складно спостерігати у реальному світі. Вони допомагають
          науковцям вирішувати проблеми та тестувати нові ідеї безпечно та ефективно.
          Ваша симуляція - це спосіб показати, як може виглядати спалах вірусу в Монстро-місті.\n\n##
          Перезапустити та переграти!\nНавіть коли ви самі пишете код, неможливо точно
          знати, що трапиться, коли натиснути Запуск. Монстри блукають випадковими
          траєкторіями, тож ви не знаєте, з якою швидкістю буде поширюватись вірус.
          Щоразу, як ви міняєте код, не забувайте запустити свою симуляцію кілька
          разів. Одне і те ж не трапиться двічі!\n\n## Збирати дані\nПробуйте записувати
          свої спостереження, коли запускаєте симуляції. Можете рахувати кількість
          монстрів, які захворюють, або використовуйте таймер, щоб побачити, як швидко
          відбуваються події. Наприклад, скільки часу зазвичай проходить до захворювання
          всіх монстрів, коли ніхто не носить масок? \n\n## Робити прогнози\nЯкщо
          ви розумієте свою модель, ви можете її використовувати для прогнозування.
          Можете навіть змінити хід своєї симуляції і припустити, що це змінить. Наприклад:\n*
          Що станеться, якщо буде удвічі більше монстрів?\n* Що станеться, якщо монстри
          рухатимуться удвічі повільніше?\n\n<img src=\"https://images.code.org/2e83373ffd346ce3f42917a0624d441c-image-1603749526420.png\"
          style=\"float:right\">\n\n## Монстро-місто схоже на справжнє?\nЄ межа того,
          наскільки реалістичною може бути модель. \n* Що ваша симуляція спалаху вірусу
          має спільного зі справжніми спалахами?\n* У чому відмінності?\nКоли завершите
          цю вправу, обговоріть ці питання з вчителями чи родиною!\n\n## Що ще можна
          моделювати?\nВи вже створили робочу модель спалаху в Монстро-місті. Що є
          такого, що ваша симуляція не робить, або що би ви хотіли, щоб вона робила?
          Натисніть Продовжити, щоб дізнатись, як моделювати наступне:\n* Збільшення
          кількості монстрів у симуляції\n* Допомогти монстрам вилікуватись від вірусу\n*
          Ймовірності, імунітет, вакцини і більше!\n\nМожете поділитись своєю симуляційною
          моделлю з іншими, або поширити повідомлення про те, що, на вашу думку, можна
          зробити, щоб зберегти здоров'я, коли в місті з'являється вірус. \n"
