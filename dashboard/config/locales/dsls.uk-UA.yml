          -- Ідеентіффу тххе беенефіітс ооф тееасхііндж аанд ллеарнніндж  сомппютерр ссііенсее
          - ДДіффееренттіатее беттвеенн "соодіндждж" аннд "ссомпюютер  ссіеенсе"

          - EEксплааін ттхе ббенеффітс  оф ббеджіннніндждж то  содее юсііндж ввісюаал прроджрааммінндж

