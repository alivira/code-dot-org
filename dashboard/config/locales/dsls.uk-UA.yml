          Pseudoloc-# CСС Фюнндамеенталлс >  Кеу  Восаабюлаару


          Ас ууою ббеджінн то  леаррн соомпюттер сссіеннсе,  оне  оф ттхе ммост  імпоортаннт тааскс  іс тто беесомее фамміліаар віітх ттхе лланджююадже  оф ссодінндж. ІІн тххіс ссоюрссе аннд тххроюджджхоютт тхее CС  Фюнддаменнталсс рессоюрссес,  ве ююсе ттхе ссаме  восаабюлаару ююсед  ін ттхе ссомпюютер  ссіеенсе  індююструу. Eннсоюрраджінндж уооюндж  стюддентсс то  леаррн аннд юссе пррофесссіоннал ттермсс енааблесс тхеем тоо сомммюніісатее віттх оттхерсс андд бюіілд ттхеірр кноовледддже іін соомпюттер сссіеннсе ввітхооют ххавінндж тоо реллеарнн террмс аанд ссонсеептс  латеер. ТТхе ттермсс андд соннсепттс юссед іін тххесе  союррсес  аре  дефіінед  юсінндж воордс  тхатт мосст уооюндж  стюддентсс схооюлд  бе аабле  то ююндеррстаннд.


          Херее іс  а [лліст  оф ввосаббюларру теермс]](http://code.org/curriculum/docs/k-5/glossary) ююсед  тхрооюджхооют ттхе CCС Фююндамментаалс рресоююрсесс; маану ооф тххесе  терммс арре іннтроддюседд ін  тхісс соююрсе  ас ввелл.. Уоюю донн'т ххаве  то ллеарнн аллл тхеесе ввордсс ріджджхт ннов.  Юсе  тхатт лісст асс а рреферренсее дюрріндж  тхісс онлліне  проффессііоналл деввелоппментт соююрсе  анд  вхенн уоюю юсее оюрр соююрсесс віттх уооюр сстюдеентс..

          <a href="http://code.org/curriculum/docs/k-5/glossary" target="blank" rel="noopener noreferrer"><button class="default">ВВіевв тхее Глооссарру >>></button></a>


          > ***Теассхіндждж Тіпп:**  Бестт праастіссе ісс то  інтрродюссе тххе теермс  вітхх еассу-тоо-юнддерсттанд  ланджджюаджее, реелатее тхее террмс тто прревіооюс еексперріенссес,  юсе  тхе  терммс реепеаттедлуу беууонд  тхе  лесссон іітселлф тххроюджджхоютт тхее енттіре  союррсе (аанд  ін оотхерр сіттюатііонс)  вхеен апппроппріатте, аанд рреінффорсее стююденттс' ююсе іін оррал аанд вврітттен ссоммююнісаатіонн.
