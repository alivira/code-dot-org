          style=\"width:8%\">\n\n</div>\n\n<img src=\"https://images.code.org/ef7499758496b39bcccc24aabd2af5d7-image-1603137920037.2020-10-19
          16_04_58.gif\" style=\"float:left; width:25%; padding-right:25px\">\n\n##
          Ŵĥàţ ŵîļļ ĥàþþéñ ñéẋţ¿\n\nŢôðàý، ýôû'ŕé ĝôîñĝ ţô ŵŕîţé çôðé ţô çŕéàţé àñð
          ŕûñ ýôûŕ ôŵñ ⁎⁎šîɱûļàţîôñ⁎⁎ ôƒ ţĥé ṽîŕûš ôûţƀŕéàķ àţ Ṁôñšţéŕ Ţôŵñ·  À šîɱûļàţîôñ
          îš à çôɱþûţéŕ ɱôðéļ ôƒ à þŕôçéšš ôŕ šýšţéɱ· Ļéàŕñ ţô çôðé àñð ɱàķé þŕéðîçţîôñš
          àƀôûţ ŵĥàţ ŵîļļ ĥàþþéñ ţô ţĥé ñéîĝĥƀôŕš ôƒ Ṁôñšţéŕ Ţôŵñ·\n\n<img src=\"https://images.code.org/fcbfd250d58652bdfd6393ec4f2fe2dd-image-1603134705074.png\"
          style=\"float:right; width:15%\">\n\n⁎ ⁎Ĥôŵ ǫûîçķļý ŵîļļ ţĥé ṽîŕûš šþŕéàð¿⁎\n\n⁎
          ⁎Ŵîļļ éṽéŕýôñé ĝéţ šîçķ¿⁎\n\n⁎ ⁎Ĥôŵ ŵîļļ ƒàçé ɱàšķš ĥéļþ¿⁎\n\n\nŴĥéñ ýôû'ŕé
          ƒîñîšĥéð، šĥàŕé ýôûŕ šîɱûļàţîôñ ŵîţĥ ôţĥéŕš· Šĥàŕé ýôûŕ ɱéššàĝé àƀôûţ ŵĥàţ
          ýôû ţĥîñķ ŵé çàñ ðô ţô ĥéļþ ķééþ ôţĥéŕš ĥéàļţĥý ŵĥéñ à ṽîŕûš çôɱéš ţô ţôŵñ·
          \n"
