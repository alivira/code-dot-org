          Pseudoloc-# Ɓéšţ Þŕàçţîçéš > Çļàššŕôôɱ Çûļţûŕé

          Ĥôŵ çàñ ŵé þŕôɱôţé à ĥéàļţĥý çļàššŕôôɱ çûļţûŕé ƒôŕ ôûŕ çôɱþûţéŕ šçîéñçé çļàššéš¿ Ƒîŕšţ، ŵé çàñ ɱàķé šûŕé ţĥàţ éṽéŕýôñé îñ ţĥé çļàššŕôôɱ، îñçļûðîñĝ ôûŕšéļṽéš، ûñðéŕšţàñðš ŵàýš îñ ŵĥîçĥ ŵé çàñ àçţ ļîķé çôɱþûţéŕ šçîéñţîšţš àñð ŵĥàţ ţô ķééþ îñ ɱîñð· Ţĥîš ķééþš éṽéŕýôñé ôñ ţĥé šàɱé þàĝé àñð ɱàķéš ýôûŕ ŵôŕķ îñ ţĥé çļàššŕôôɱ éàšîéŕ·

          <img src="https://images.code.org/b5d9ae18a882a4359f096b9c6ade135e-image-1434398703448.jpg" width="450px" style="margin-right:45px; border-radius:10px;">

          ## Ŵàýš ţô àçţ ļîķé à çôɱþûţéŕ šçîéñţîšţ∶

          ‐ ⁎⁎Ɓé çûŕîôûš∶⁎⁎ Ŵĥéñ ýôû'ŕé çûŕîôûš، ýôû ðô ţĥîñĝš ļîķé þôķé àŕôûñð îñ ðîƒƒéŕéñţ ɱéñûš، ŕûñ þîéçéš ôƒ çôðé ţô šéé ŵĥàţ ĥàþþéñš، ôŕ çĥéçķ ţĥé éƒƒéçţš ôƒ ðîƒƒéŕéñţ šéţţîñĝš· Çûŕîôšîţý ôƒţéñ ļéàðš ţô ƀéîñĝ àƀļé ţô àñšŵéŕ ýôûŕ ôŵñ ǫûéšţîôñš·
          ‐ ⁎⁎Àšķ ǫûéšţîôñš∶⁎⁎ Çôļļàƀôŕàţé ŵîţĥ ôţĥéŕš ôñçé ýôû'ṽé ţŕîéð ƒîĝûŕîñĝ ôûţ à þŕôƀļéɱ ýôûŕšéļƒ·
          ‐ ⁎⁎Ɓé þéŕšîšţéñţ∶⁎⁎ Ĥàṽé çôñƒîðéñçé ţàçķļîñĝ ôþéñ‐éñðéð çôɱþļéẋ þŕôƀļéɱš àñð šţîçķ ŵîţĥ ţĥéɱ· Ţĥîš ƀéçôɱéš éàšîéŕ ôñçé ýôû'ṽé ŵŕîţţéñ šôɱé šûççéššƒûļ þŕôĝŕàɱš àñð ķñôŵ ĥôŵ ĝôôð îţ ƒééļš ţô ôṽéŕçôɱé à ðîƒƒîçûļţ þŕôĝŕàɱɱîñĝ þŕôƀļéɱ·
          ‐ ⁎⁎Ɓŕéàķ ƀîĝ þŕôƀļéɱš ðôŵñ îñţô šɱàļļéŕ، ɱôŕé ɱàñàĝéàƀļé þŕôƀļéɱš∶⁎⁎ Ţĥîš îš çàļļéð ⁎⁎ðéçôɱþôšîñĝ⁎⁎·
          ‐ ⁎⁎Ŕéàð ţĥŕôûĝĥ ýôûŕ çôðé∶⁎⁎ Ţĥé çôɱþûţéŕ îš ƒôļļôŵîñĝ ýôûŕ îñšţŕûçţîôñš éẋàçţļý· Ţŕàçîñĝ ţĥŕôûĝĥ çôðé šţéþ‐ƀý‐šţéþ (àš îƒ ýôû ŵéŕé ţĥé çôɱþûţéŕ þŕôçéššîñĝ ţĥé îñšţŕûçţîôñš) ŵîļļ ĥéļþ ýôû ƒîñð éŕŕôŕš îñ ýôûŕ ļôĝîç ôŕ ɱîššîñĝ šţéþš·
          ‐ ⁎⁎Ðôñ'ţ ƒééļ ƀàð àƀôûţ ɱàķîñĝ ɱîšţàķéš∶⁎⁎ Ṁîšţàķéš àŕé ñôţ ƒàîļûŕé⁏ ţĥéý ĵûšţ ƀŕîñĝ ýôû ôñé šţéþ çļôšéŕ ţô çŕéàţîñĝ ţĥé ŕîĝĥţ šôļûţîôñ ôŕ éñð þŕôðûçţ·
          ‐ ⁎⁎Šţéþ àŵàý ƒŕôɱ ýôûŕ šçŕééñ∶⁎⁎ Ţĥîš çàñ ĝîṽé ýôû à ɱûçĥ ñééðéð ƀŕéàķ àñð ôƒţéñ ýôû çàñ çôɱé ƀàçķ ţô à þŕôƀļéɱ ŵîţĥ à ñéŵ þéŕšþéçţîṽé·

          ## Ţĥîñĝš ţô ķééþ îñ ɱîñð ŵĥîļé ļéàŕñîñĝ çôɱþûţéŕ šçîéñçé∶

          ‐ Ţĥé ŵôŕļð ôƒ çôɱþûţéŕ þŕôĝŕàɱɱîñĝ ɱôṽéš šô ƒàšţ ţĥàţ ţĥéŕé ŕéàļļý àŕé ñô ɱàšţéŕš· ⁎⁎Ŵé'ŕé àļļ ļéàŕñéŕš⁎⁎ àţ ðîƒƒéŕéñţ šţàĝéš ƀûţ ŵé àŕé šţîļļ àļŵàýš ļéàŕñéŕš·
          ‐ Þŕôĝŕàɱɱîñĝ ƀéçôɱéš ɱôŕé çôɱƒôŕţàƀļé éṽéŕý ţîɱé ýôû çôɱé ƀàçķ ţô îţ· ⁎⁎Ýôû'ŕé ñôţ ĝôîñĝ ţô ƀé àñ éẋþéŕţ ýôûŕ ƒîŕšţ ţîɱé·⁎⁎
          ‐ Ţĥéŕé'š ñô ŵàý àŕôûñð îţ، ţĥé àçţ ôƒ þŕôĝŕàɱɱîñĝ àñð ⁎⁎ļéàŕñîñĝ ţô þŕôĝŕàɱ ţàķéš ţîɱé، ƀûţ àñýôñé çàñ ðô îţ¡⁎⁎
