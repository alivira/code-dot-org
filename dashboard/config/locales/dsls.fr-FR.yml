          Pseudoloc-# ÇŠ Ƒûñðàɱéñţàļš > Ķéý Ṽôçàƀûļàŕý

          Àš ýôû ƀéĝîñ ţô ļéàŕñ çôɱþûţéŕ šçîéñçé، ôñé ôƒ ţĥé ɱôšţ îɱþôŕţàñţ ţàšķš îš ţô ƀéçôɱé ƒàɱîļîàŕ ŵîţĥ ţĥé ļàñĝûàĝé ôƒ çôðîñĝ· Îñ ţĥîš çôûŕšé àñð ţĥŕôûĝĥôûţ ţĥé ÇŠ Ƒûñðàɱéñţàļš ŕéšôûŕçéš، ŵé ûšé ţĥé šàɱé ṽôçàƀûļàŕý ûšéð îñ ţĥé çôɱþûţéŕ šçîéñçé îñðûšţŕý· Éñçôûŕàĝîñĝ ýôûñĝ šţûðéñţš ţô ļéàŕñ àñð ûšé þŕôƒéššîôñàļ ţéŕɱš éñàƀļéš ţĥéɱ ţô çôɱɱûñîçàţé ŵîţĥ ôţĥéŕš àñð ƀûîļð ţĥéîŕ ķñôŵļéðĝé îñ çôɱþûţéŕ šçîéñçé ŵîţĥôûţ ĥàṽîñĝ ţô ŕéļéàŕñ ţéŕɱš àñð çôñçéþţš ļàţéŕ· Ţĥé ţéŕɱš àñð çôñçéþţš ûšéð îñ ţĥéšé çôûŕšéš àŕé ðéƒîñéð ûšîñĝ ŵôŕðš ţĥàţ ɱôšţ ýôûñĝ šţûðéñţš šĥôûļð ƀé àƀļé ţô ûñðéŕšţàñð·

          Ĥéŕé îš à [ļîšţ ôƒ ṽôçàƀûļàŕý ţéŕɱš](http://code.org/curriculum/docs/k-5/glossary) ûšéð ţĥŕôûĝĥôûţ ţĥé ÇŠ Ƒûñðàɱéñţàļš ŕéšôûŕçéš⁏ ɱàñý ôƒ ţĥéšé ţéŕɱš àŕé îñţŕôðûçéð îñ ţĥîš çôûŕšé àš ŵéļļ· Ýôû ðôñ'ţ ĥàṽé ţô ļéàŕñ àļļ ţĥéšé ŵôŕðš ŕîĝĥţ ñôŵ· Ûšé ţĥàţ ļîšţ àš à ŕéƒéŕéñçé ðûŕîñĝ ţĥîš ôñļîñé þŕôƒéššîôñàļ ðéṽéļôþɱéñţ çôûŕšé àñð ŵĥéñ ýôû ûšé ôûŕ çôûŕšéš ŵîţĥ ýôûŕ šţûðéñţš·

          <a href="http://code.org/curriculum/docs/k-5/glossary" target="blank" rel="noopener noreferrer"><button class="default">Ṽîéŵ ţĥé Ĝļôššàŕý >></button></a>

          > ⁎⁎Ţéàçĥîñĝ Ţîþ∶⁎⁎ Ɓéšţ þŕàçţîçé îš ţô îñţŕôðûçé ţĥé ţéŕɱš ŵîţĥ éàšý‐ţô‐ûñðéŕšţàñð ļàñĝûàĝé، ŕéļàţé ţĥé ţéŕɱš ţô þŕéṽîôûš éẋþéŕîéñçéš، ûšé ţĥé ţéŕɱš ŕéþéàţéðļý ƀéýôñð ţĥé ļéššôñ îţšéļƒ ţĥŕôûĝĥôûţ ţĥé éñţîŕé çôûŕšé (àñð îñ ôţĥéŕ šîţûàţîôñš) ŵĥéñ àþþŕôþŕîàţé، àñð ŕéîñƒôŕçé šţûðéñţš' ûšé îñ ôŕàļ àñð ŵŕîţţéñ çôɱɱûñîçàţîôñ·
