          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\nUn jour, un des monstres a commencé à se sentir malade.
          Il avait attrapé un **virus** ! Un virus est un minuscule germe qui peut
          rendre malade. Les autres monstres n'étaient pas trop inquiets. Ils continuaient
          à rendre visite à leurs amis.\n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\nPeu après, deux autres monstres sont tombés malades.
          C'était le même virus ! Ils semblaient avoir été contaminé par le virus
          de leur ami.\n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\nLe virus s'est lentement propagé à d'autres monstres
          qui se trouvaient à proximité. Les monstres en bonne santé ont commencé
          à s'inquiéter de tomber tous malades. Les monstres malades ont commencé
          à craindre de transmettre le virus aux autres.\n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\n\n<div style=\"display: inline-block\">\n<img src=\"https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png\"
          style=\"float:right; width:30%\">\n\n## Stopper la propagation\nHeureusement,
          après avoir étudié le virus, les voisins de Monster Town ont fait une découverte
          importante. Ils ont réalisé qu'ils étaient moins susceptibles de propager
          le virus s'ils portaient un masque sur la bouche. Avec leurs masques, les
          monstres malades étaient moins susceptibles de transmettre le virus à des
          monstres en bonne santé.\n\n<img src=\"https://images.code.org/c98f28f9bf6a027143592109d59ee484-image-1603134766360.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/bac9dbfaf1815c6627fc24e8e6db396d-image-1603134760456.png\"
          style=\"width:8%\">\n\n</div>\n\n<img src=\"https://images.code.org/ef7499758496b39bcccc24aabd2af5d7-image-1603137920037.2020-10-19
          16_04_58.gif\" style=\"float:left; width:25%; padding-right:25px\">\n\n##
          Que va-t-il se passer ensuite ?\n\nAujourd'hui, vous allez écrire du code
          pour créer et exécuter votre propre **simulation** de l'épidémie de virus
          à Monster Town.  Une simulation est un modèle informatique d'un processus
          ou d'un système. Apprenez à coder et à faire des prédictions sur ce qui
          arrivera aux voisins de Monster Town.\n\n<img src=\"https://images.code.org/fcbfd250d58652bdfd6393ec4f2fe2dd-image-1603134705074.png\"
          style=\"float:right; width:15%\">\n\n* *À quelle vitesse le virus se répandra-t-il
          ?\n\n* *Tout le monde sera-t-il malade ?\n\n* *Comment les masques aideront-ils
          ?\n\n\nQuand vous aurez terminé, partagez votre simulation avec les autres.
          Partagez ce que vous pensez sur ce qui peut être fait pour aider les autres
          à rester en bonne santé lorsqu'un virus arrive en ville. \n"
      outbreak_story2:
        content1: description ici
        markdown: "# Épidémie : Penser comme un scientifique\n\n<img src=\"https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png\"
          style=\"float:right; width:30%\">\n\nLes simulations sont un excellent moyen
          d'apprendre des choses qui peuvent être difficiles à observer dans le monde
          réel. Elles aident les scientifiques à résoudre des problèmes et à tester
          de nouvelles idées de manière sûre et efficace. Votre simulation est un
          moyen de montrer à quoi pourrait ressembler une épidémie de virus dans Monster
          Town.\n\n## Réinitialisation et rediffusion !\nMême lorsque vous écrivez
          le code vous-même, il est impossible de savoir exactement ce qui se passera
          lorsque vous appuierez sur \"démarrer\". Les monstres se déplacent au hasard,
          vous ne savez donc pas si le virus va se propager rapidement ou lentement.
          Chaque fois que vous modifiez votre code, veillez à exécuter votre simulation
          plus d'une fois. Les choses ne se passeront pas deux fois de la même manière
          !\n\n## Collecte de données\nEssayez de noter vos observations pendant que
          vous lancer votre simulation. Vous pouvez compter le nombre de monstres
          qui tombent malades ou utiliser un minuteur pour voir à quelle vitesse les
          choses se passent. Par exemple, combien de temps faut-il généralement à
          tous les monstres pour tomber malades si aucun n'a de masque ? \n\n## Faire
          des prédictions\nSi vous comprenez votre modèle, vous pouvez l'utiliser
          pour faire des prédictions. Vous pouvez même modifier le déroulement de
          votre simulation et deviner ce qui se passera différemment. Par exemple
          :\n* Que se passerait-il s'il y avait deux fois plus de monstres ?\n* Que
          se passerait-il si la vitesse de déplacement des monstres était réduite
          de moitié ?\n\n<img src=\"https://images.code.org/2e83373ffd346ce3f42917a0624d441c-image-1603749526420.png\"
          style=\"float:right\">\n\n## Monster Town est-elle comme le monde réel ?\nIl
          y a une limite au réalisme d'un modèle. \n* Quel est le point commun entre
          votre simulation et les épidémies de virus du monde réel ?\n* Quelles sont
          les différences ?\nLorsque vous aurez terminé cette activité, posez ces
          questions à vos professeurs ou à votre famille !\n\n## Pouvons-nous faire
          d'autres modèles ?\nVous avez déjà créé un modèle fonctionnel de l'épidémie
          à Monster Town. Quelles sont les choses que votre simulation ne peut pas
          faire ou montrer que vous aimeriez qu'elle puisse faire ou montrer ? Appuyez
          sur la touche \"continuer\" et apprenez à faire modifications :\n* Augmentez
          le nombre de monstres dans la simulation\n* Aidez les monstres à se remettre
          du virus\n* Probabilité, immunité, vaccins, et bien d'autres chose encore!\n\nVous
          pouvez également partager votre modèle de simulation avec d'autres personnes,
          ou partager un message sur ce que nous pouvons faire pour aider à garder
          les autres en bonne santé quand un virus arrive en ville. \n"
