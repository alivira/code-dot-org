          ‐ Ţĥé ŵôŕļð ôƒ çôɱþûţéŕ þŕôĝŕàɱɱîñĝ ɱôṽéš šô ƒàšţ ţĥàţ ţĥéŕé ŕéàļļý àŕé ñô ɱàšţéŕš· ⁎⁎Ŵé'ŕé àļļ ļéàŕñéŕš⁎⁎ àţ ðîƒƒéŕéñţ šţàĝéš ƀûţ ŵé àŕé šţîļļ àļŵàýš ļéàŕñéŕš·
          ‐ Þŕôĝŕàɱɱîñĝ ƀéçôɱéš ɱôŕé çôɱƒôŕţàƀļé éṽéŕý ţîɱé ýôû çôɱé ƀàçķ ţô îţ· ⁎⁎Ýôû'ŕé ñôţ ĝôîñĝ ţô ƀé àñ éẋþéŕţ ýôûŕ ƒîŕšţ ţîɱé·⁎⁎
          ‐ Ţĥéŕé'š ñô ŵàý àŕôûñð îţ، ţĥé àçţ ôƒ þŕôĝŕàɱɱîñĝ àñð ⁎⁎ļéàŕñîñĝ ţô þŕôĝŕàɱ ţàķéš ţîɱé، ƀûţ àñýôñé çàñ ðô îţ¡⁎⁎

          > ⁎⁎Ķéý Ţàķéŵàý∶⁎⁎ Ţĥé ĝôàļ ôƒ ţĥé ñéẋţ šéṽéŕàļ šţàĝéš îš ñôţ ţô ţûŕñ ýôû îñţô à çôɱþûţéŕ šçîéñţîšţ، ƀûţ ţô îñšţéàð ĥéļþ ýôû ƒééļ çôɱƒôŕţàƀļé éñôûĝĥ ŵîţĥ ţĥé çôŕé çôñçéþţš ţĥàţ ýôû àŕé éẋçîţéð ţô šĥàŕé ýôûŕ ķñôŵļéðĝé ŵîţĥ ýôûŕ šţûðéñţš·

          ## Àƒţéŕ Î "ɱàšţéŕ" ţĥé çôñçéþţš، ŵĥàţ çôɱéš ñéẋţ¿

          Îñ ⁎⁎Šţàĝé ⑨⁎⁎، ýôû'ļļ éẋþļôŕé Çôðé·ôŕĝ'š ƒŕéé çûŕŕîçûļà àñð ŕéšôûŕçéš ƒôŕ ţéàçĥéŕš· Ýôû çàñ çĥôôšé ţô ûšé àñý ôƒ ţĥéšé ŕéšôûŕçéš ôŕ ôţĥéŕ çûŕŕîçûļàŕ ŕéšôûŕçéš ôƒ ýôûŕ çĥôôšîñĝ· Çôɱþļéţîñĝ ţĥîš çôûŕšé ŵîļļ ĝîṽé ýôû ţĥé ƀàšîçš ýôû ñééð ţô ûñðéŕšţàñð àñý ƀéĝîññîñĝ çôɱþûţéŕ šçîéñçé çûŕŕîçûļûɱ·

