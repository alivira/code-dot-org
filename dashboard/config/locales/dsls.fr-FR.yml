      OPD-K5 About:
        markdown: "Pseudoloc-# Ĝéţţîñĝ Šţàŕţéð∶ Àƀôûţ ţĥîš Çôûŕšé\n\n## Çôûŕšé Ôṽéŕṽîéŵ\n\nŢĥîš
          çôûŕšé îš îñţéñðéð àš àñ îñţŕôðûçţîôñ ţô Çôðé·ôŕĝ'š Çôɱþûţéŕ Šçîéñçé Ƒûñðàɱéñţàļš
          çûŕŕîçûļûɱ àñð ŕéšôûŕçéš ƒôŕ ţéàçĥéŕš· Ţĥŕôûĝĥ ŕéàðîñĝ، ṽîéŵîñĝ ṽîðéôš،
          çôɱþļéţîñĝ îñţéŕàçţîṽé þûžžļéš àñð ŕéƒļéçţîñĝ ôñ ýôûŕ ļéàŕñîñĝ، ýôû'ļļ ðéṽéļôþ
          ýôûŕ ôŵñ ûñðéŕšţàñðîñĝ ŵĥîļé þŕéþàŕîñĝ ţô ţéàçĥ çôɱþûţéŕ šçîéñçé îñ ýôûŕ
          çļàššŕôôɱ·\n\n## Ļéàŕñîñĝ Ôƀĵéçţîṽéš\n\nƁý çôɱþļéţîñĝ ţĥîš ôñļîñé çôûŕšé،
          þàŕţîçîþàñţš ŵîļļ∶\n\n‐ Ļéàŕñ ţĥé ƀàšîçš ôƒ çôɱþûţéŕ šçîéñçé \n‐ Ŕéṽîéŵ
          ƀéšţ þŕàçţîçéš ƒôŕ ţéàçĥîñĝ ţĥéšé ƀàšîçš ţô ýôûŕ šţûðéñţš \n‐ Àççéšš ƒŕéé
          çûŕŕîçûļûɱ àñð ŕéšôûŕçéš ƒôŕ ţéàçĥéŕš \n‐ Þļàñ ƒôŕ ĥôŵ ýôû ɱîĝĥţ ĝéţ šţàŕţéð
          ţéàçĥîñĝ Çôɱþûţéŕ Šçîéñçé Ƒûñðàɱéñţàļš\n‐ Çôññéçţ ŵîţĥ à çôɱɱûñîţý ôƒ ƒéļļôŵ
          éðûçàţôŕš ŵĥô àŕé ɱàķîñĝ þôšîţîṽé çĥàñĝé îñ ţĥéîŕ çļàššŕôôɱš ţĥŕôûĝĥ çôðîñĝ
          \n\n## Þŕé‐ŕéǫûîšîţéš\n\nÑô þŕéṽîôûš éẋþéŕîéñçé ŵîţĥ çôðîñĝ ôŕ çôɱþûţéŕ
          šçîéñçé éðûçàţîôñ îš àššûɱéð· Ţĥîš îš à ƀéĝîññéŕ'š çôûŕšé·\n\n> ⁎⁎À Ñôţé
          Àƀôûţ Àûðîéñçé∶⁎⁎ Ţĥîš çôûŕšé ƒôçûšéš ôñ Çôðé·ôŕĝ'š ƒŕéé Çôɱþûţéŕ Šçîéñçé
          Ƒûñðàɱéñţàļš çûŕŕîçûļûɱ îñ ţĥé çôñţéẋţ ôƒ  Ķ‐⑤ ļéàŕñéŕš· Àļţĥôûĝĥ ɱàñý ôƒ
          ţĥé šàɱé çôñçéþţš çàñ ƀé àþþļîéð ţô àñý çôɱþûţéŕ šçîéñçé çôûŕšé، îƒ ýôû
          ŵîšĥ ţô ţéàçĥ à ɱôŕé îñ‐ðéþţĥ çôɱþûţéŕ šçîéñçé çûŕŕîçûļûɱ ţĥàñ Çôɱþûţéŕ
          Šçîéñçé Ƒûñðàɱéñţàļš (ƒôŕ éẋàɱþļé، ôñé ôƒ ôûŕ [Middle](https://code.org/educate/csd)
          ôŕ [Ĥîĝĥ šçĥôôļ](https://code.org/educate/csp) çôûŕšéš)، ŵé ŕéçôɱɱéñð ýôû
          þûŕšûé ɱôŕé [îñ‐ðéþţĥ ôŕ ôñĝôîñĝ þŕôƒéššîôñàļ ðéṽéļôþɱéñţ ôþþôŕţûñîţîéš](https://code.org/educate/professional-learning/middle-high).\n\n##
          Çôûŕšé Ðûŕàţîôñ\n\nÇôɱþļéţîñĝ ţĥîš ôñļîñé çôûŕšé šĥôûļð ţàķé ƀéţŵééñ ③‐⑦
          ĥôûŕš، ðéþéñðîñĝ ôñ ýôûŕ þŕîôŕ ķñôŵļéðĝé àñð ĥôŵ ðééþļý ýôû ŵàñţ ţô ðîṽé
          îñţô ţĥé Çôðé·ôŕĝ ŕéšôûŕçéš·\n"
