          ## Šţàĝéš

          Ţĥé ɱàîñ þŕôƒéššîôñàļ ðéṽéļôþɱéñţ þàĝé îš þîçţûŕéð ƀéļôŵ· Ţĥîš þàĝé îš ƀŕôķéñ ûþ îñţô šéṽéŕàļ __stages__، ŵĥîçĥ éàçĥ ŕéþŕéšéñţ à ðîƒƒéŕéñţ ţôþîç ôŕ îðéà·

          <img src ="https://images.code.org/3f0fa0abc76fa6e6bde06bb4bc705202-image-1548976538784.png" />

          <br/>
