          ## Ŵĥàţ îš "ɱàšţéŕý"¿

          Ŵé ðéƒîñé "ɱàšţéŕý" àš ƀéîñĝ àƀļé ţô ðô ţĥé ƒôļļôŵîñĝ∶

          ‐ Ðéƒîñé àñð éẋþļàîñ ŵĥàţ îš ɱéàñţ ƀý ţĥé çôŕé çôñçéþţ، àñð ŵĥý îţ'š îɱþôŕţàñţ îñ çôɱþûţéŕ šçîéñçé
          ‐ Ŵŕîţé šîɱþļé þŕôĝŕàɱš àþþļýîñĝ ţĥé çôñçéþţ (ƀý ûšîñĝ ṽîšûàļ þŕôĝŕàɱɱîñĝ ţô šôļṽé þûžžļéš)
          ‐ Ŕéƒļéçţ ôñ ĥôŵ ýôû ɱîĝĥţ îñţéĝŕàţé ţĥé çôñçéþţ îñţô ýôûŕ þŕàçţîçé

          Ûšé ţĥîš ļîšţ àš ýôûŕ ŕûƀŕîç àš ýôû ŵôŕķ ţĥŕôûĝĥ ţĥé çôûŕšé· Àš ýôû çôɱþļéţé éàçĥ šţàĝé، àšķ ýôûŕšéļƒ∶

          ‐ Çàñ Î ðéƒîñé àñð éẋþļàîñ ţĥé îɱþôŕţàñçé ôƒ ţĥîš þàŕţîçûļàŕ çôŕé çôñçéþţ àţ à ƀéĝîññéŕ ļéṽéļ¿
          ‐ Ŵàš Î àƀļé ţô šûççéššƒûļļý çôɱþļéţé ţĥé šîɱþļé þûžžļéš îñ ţĥîš šţàĝé¿
          ‐ Ðô Î ĥàṽé à ƒéŵ îðéàš ôñ ĥôŵ Î ɱîĝĥţ ûšé ţĥîš îñ ɱý çļàššŕôôɱ¿

