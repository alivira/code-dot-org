          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\nŢĥé ṽîŕûš šļôŵļý šþŕéàð ţô ôţĥéŕ ɱôñšţéŕš ŵĥô ŵéŕé
          ñéàŕƀý· Ţĥé ĥéàļţĥý ɱôñšţéŕš ƀéĝàñ ţô ŵôŕŕý ţĥàţ ţĥéý ŵéŕé àļļ ĝôîñĝ ţô
