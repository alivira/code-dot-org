          style=\"width:8%\">\n\n\n<div style=\"display: inline-block\">\n<img src=\"https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png\"
          style=\"float:right; width:30%\">\n\n## Šţôþþîñĝ ţĥé šþŕéàð\nƑôŕţûñàţéļý،
          àƒţéŕ šţûðýîñĝ ţĥé ṽîŕûš، ţĥé ñéîĝĥƀôŕš ôƒ Ṁôñšţéŕ Ţôŵñ ɱàðé àñ îɱþôŕţàñţ
          ðîšçôṽéŕý· Ţĥéý ŕéàļîžéð ţĥàţ ţĥéý ŵéŕé ļéšš ļîķéļý ţô šþŕéàð ţĥé ṽîŕûš
          îƒ ţĥéý ŵôŕé ɱàšķš ôṽéŕ ţĥéîŕ ɱôûţĥš· Ŵîţĥ ƒàçé ɱàšķš ôñ، šîçķ ɱôñšţéŕš
          ŵéŕé ļéšš ļîķéļý ţô ĝîṽé ţĥé ṽîŕûš ţô ĥéàļţĥý ɱôñšţéŕš·\n\n<img src=\"https://images.code.org/c98f28f9bf6a027143592109d59ee484-image-1603134766360.png\"
