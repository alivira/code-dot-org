      'Technique: Frequency Analysis':
        content1: beschrijving hier
        markdown: "# Het kraken van een versleuteling op basis van willekeurige vervanging\n\nDe
          beste techniek voor het kraken van een sleutel op basis van willekeurige
          vervanging heet **frequentie analyse**.\n\nGeparafraseerd van: [wikipedia](https://nl.wikipedia.org/wiki/Frequentieanalyse_(cryptoanalyse))\n\n*
          **Frequentieanalyse** is het onderzoek naar de frequentie van letters of
          groepen van letters van een versleutelde tekst. \n* Met \"frequentie\" wordt
          bedoelt hoe vaak een bepaalde letter voorkomt in een tekst.\n* De methode
          is gebaseerd op het feit dat binnen elke geschreven taal er frequentie waar
          te nemen is van bepaalde letters of lettercombinaties. * Frequentieanalyse
          vereist een basiskennis van de karakteristieken van een bepaalde taal, zo
          komen in het Nederlands de e, n en a het meeste voor.\n\n\nDe widget op
          de vorige pagina is bedoeld om je te helpen bij **het kraken van een versleuteling
          op basis van willekeurige vervanging door middel van frequentieanalyse**.\n\nDoor
          het analyzeren van de frequentie van de letters in de versleutelde boodschap
          en dat te vergelijken met de frequentie van letters in een standaard stukje
          (onversleutelde) tekst, kun je bepalen wat sommige van de letter vervangingen
          zouden kunnen zijn. \n\nHet tool toont je wat de frequentie is van letters
          in de versleutelde booschap (oranje) en hoe dat vergelijkt met de frequenties
          van letters in de standaard tekst (blauw).\n\n### Tip: Hoe te starten?\n\n1.
          Vind korte woorden en \"kraak\" die eerst.  Hoe veel een-letter woorden
          ken je? (\"o\", \"u\").  Een veel voorkomend tweeletter woord is \"de\".\n2.
          Dan heb je vervangingen voor sommige van de meest voorkomende letters. Gebruik
          je intuïtie om naar andere woorden met die letters te kjiken en probeer
          te raden wat de rest van de letters moeten zijn.\n3. Nadat je - na hard
          werken - deze eerste groep van letters gevonden hebt, komt de rest een stuk
          gemakkelijker..\n4. Het vergelijken van frequenties van letters geeft veel
          hulp bij het verstandig raden van letters.\n\n### Probeer dit:\nDe animatie
          hieronder toont iemand die net begon. Hier is wat die heeft geprobeerd\n\n*
          Eerst sorteer je de letters op frequentie. \n* Identificeer een groep letters
          die af te beelden is op het woord 'de' ('the' in het engels). Dat is een
          goed begin!\n\n![](https://images.code.org/4c188dfb0b284810845285b83ce5bcd4-image-1473787694329.gif)\n\n##
          Is willekeurige vervanging goed?\n* Na een tijdje oefenen, hoe lang heb
          je nodig om een versleuteling op basis van willekeurige vervanging te kraken?\n*
          Is dit goed of niet?\n\n"
      Terminology Recap:
        content1: beschrijving hier
        markdown: "# Pauze en samenvatting\n\nBerichten versleuteld met de **Caesar
          versleuteling** zijn eenvoudig te kraken, in het bijzonder met een computer.
          Nu je een beetje ervaring hebt met een versleuteling op basis van alfabetisch
          verschuiven zullen we eens iets moeilijkers proberen.\n\n**Samenvatting
          van termen:**\n\n* **Encryptie** - een process waarbij berichten versleuteld
          worden om ze geheim te houden, zodat allen \"geauthorizeerde\" partijen
          het kunnen lezen.\n* **Decryptie** - een process dat encryptie ongedaan
          maakt; pak een geheim - versleuteld - bericht en haal daar de oorspronkelijke
          tekst uit.\n* **Sleutel/cijfertekst** - de generieke term voor een techniek
          (of algorithme) die een versleuteling verzorgt.\n* **Caesar's sleutel**
          - een techniek voor encryptie waarbij het alfabet een aantal karakters verschoven
          wordt.\n* **Kaken van encryptie** - Wanneer je een geheim bericht probeert
          te decoderen \"zonder\" te weten wat de sleutel is, probeer je de encryptie
          te **kraken**. \n\n\nDruk op volgende om de **Volgende uitdaging** te zien...\n\n
          \n"
