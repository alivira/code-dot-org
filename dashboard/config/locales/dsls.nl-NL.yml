      CSD U3 Lesson Overview 4:
        markdown: |+
          # Overzicht

          Deze les bouwt voort op de tekenvaardigheden en breidt deze uit met breedte en hoogte, en introduceert het concept van het willekeurig genereren van cijfers. De klas leert te tekenen met versies van ellipsen () en rechte lijnen () welke zijn inbegrepen met parameters voor breedte en hoogte en hoe ze het blok achtergrond() kunnen gebruiken om het scherm te vullen met kleur. Aan het einde van de les maakt de klas kennis met het blok randomNumber() en zal de nieuwe blokken gaan gebruiken om een willekeurige regenboogslang te tekenen.
          ## Vocabulaire

          * **Parameter** - Een extra stukje informatie dat u aan de functie geeft om deze aan te passen voor een bepaalde behoefte.

          ## Geïntroduceerde code

          * [background()](//studio.code.org/docs/gamelab/background/)
          * [ellipse()](//studio.code.org/docs/gamelab/ellipse/)
          * [rect()](//studio.code.org/docs/gamelab/rect/)
          * [randomNumber()](//studio.code.org/docs/gamelab/randomNumber/)

      CSD U3 Lesson Overview 5:
        markdown: |
          # Overzicht

          In deze les worden variabelen geïntroduceerd als een manier om een cijfer in een programma een label te geven of een willekeurig gegenereerde variabele op te slaan. De klas begint de les met een zeer basale beschrijving van het doel van de variabele en oefent met het gebruik van de nieuwe blokken. Daarna gebruikt de klas variabelen om een willekeurig cijfer op te slaan waardoor het programma hetzelfde willekeurige cijfer meerdere keren kan gebruiken.
          ## Vocabulaire

          * **Variabele** - Een placeholder voor een stukje informatie dat gewijzigd kan worden.

