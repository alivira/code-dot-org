      CSD U3 Collisions SFLP:
        markdown: |+
          # Overzicht

          De klas programmeert hun sprites zodat deze op nieuwe manieren interacteren. Na een korte evaluatie over hoe zij het blok isTouching hebben gebruikt, zal de klas gaan brainstormen over andere manieren over hoe twee sprites met elkaar kunnen interacteren. Ze maken dan gebruik van isTouching om de ene sprite de andere over het scherm te duwen voordat ze met de vier botsingsblokken (botsen, verdrijven, stuiteren, en kaatsen)
          ## Vocabulaire

          * **Abstractie** - Het eruit halen van specifieke verschillen om een oplossing te laten werken voor meerdere problemen.

          ## Geïntroduceerde code

          * [sprite.bounceOff()](//studio.code.org/docs/gamelab/bounceOff/)
          * [sprite.collide()](//studio.code.org/docs/gamelab/collide/)
          * [sprite.displace()](//studio.code.org/docs/gamelab/displace/)
          * [sprite.setCollider()](//studio.code.org/docs/gamelab/setCollider/)
          * [sprite.bounce()](//studio.code.org/docs/gamelab/bounce/)
          * [sprite.bounciness](//studio.code.org/docs/gamelab/bounciness/)

