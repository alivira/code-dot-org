        content1: הוסיפו תיאור כאן
        markdown: |-
          # התפרצות: לחשוב כמו מדען

          <img src="https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png" style="float:right; width:30%">

          סימולציות הן דרך נהדרת ללמוד דברים שעלולים להיות קשים לחיזוי בעולם האמיתי. הם עוזרים למדענים לפתור בעיות ולבדוק רעיונות חדשים בצורה בטוחה ויעילה. הסימולציה שלכם היא דרך להראות כיצד עשויה להיראות התפרצות וירוסים במפלצת־טאון.

          ## אפסו והפעילו מחדש!
          גם כשאתם כותבים את הקוד בעצמכם, אי אפשר לדעת בדיוק מה יקרה כשתלחצו על 'הפעל'. המפלצות משוטטות באופן אקראי, כך שאין לדעת אם הנגיף יתפשט במהירות או באיטיות. בכל פעם שאתם משנים את הקוד שלכם, ודאו שאתם מפעילים את הסימולציה שלכם יותר מפעם אחת. הדברים לא יקרו באותו אופן פעמיים!

          ## איסוף מידע
          נסו לתעד את התצפיות שלכם בזמן שאתם מריצים את הסימולציה שלכם. אתם יכולים לספור את מספר המפלצות החולות, או להשתמש בטיימר, כדי לראות כמה הדברים קורים במהירות. למשל, כמה זמן לוקח לכל המפלצות לחלות אם אין לאף אחת מהן מסכה?

          ## חיזוי תחזיות
          אם אתם מבינים את המודל שלכם, אתם יכולים להשתמש בו כדי לחזות תחזיות. אתם יכולים אפילו לשנות את אופן פעולת הסימולציה שלכם ולנחש מה יקרה אחרת. לדוגמה:
          * מה היה קורה אם היו פי שתיים מפלצות?
          * מה היה קורה אם המפלצות היו זזות במהירות נמוכה יותר בחצי?

          <img src="https://images.code.org/2e83373ffd346ce3f42917a0624d441c-image-1603749526420.png" style="float:right">

          ## האם מפלצת־טאון היא כמו העולם האמיתי?
          יש גבול עד כמה כל מודל יכול להיות מציאותי.
          * מה המשותף לסימולציית ההתפרצות שלכם ולהתפרצויות וירוסים בעולם האמיתי?
          * מהם ההבדלים ביניהן?
          כשתסיימו פעילות זו, שוחחו על שאלות אלה עם המורים שלכם או עם משפחתכם!

          ## מה עוד נוכל למדל?
          יצרתם כבר מודל עובד של ההתפרצות במפלצת־טאון. מהם הדברים שהסימולציה שלכם לא יכולה לעשות או להראות - והייתם רוצים שהיא תוכל? לחצו על 'המשך' כדי להמשיך וללמוד למדל עוד יותר:
          * הגדלת מספר המפלצות בסימולציה
          * סיוע למפלצות בהחלמה מהווירוס
          * הסתברות, חסינות, חיסונים ועוד!

          אתם יכולים גם לשתף את מודל הסימולציה שלכם עם אחרים, או לשתף הודעה עם מחשבותיך לגבי הדברים שאנחנו יכולים לעשות כדי לשמור על בריאותם של אחרים כאשר מגיע לעיירה נגיף חדש.
