          style=\"width:8%\"><img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"><img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"><img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"><img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"><img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"><img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"><img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n哦伊 诶吾 哦伊 弗 尺伊马娜丝伊儿 丝诶儿伊迪弗伊勒娜吉丝艾开。提尺 马娜丝伊 尺迪 诶吾尺提诶 *维儿丝*！
          \ 维儿吾 艾 诶提娜吾吉伊马 尺诶 西娜 诶伊 哦吾丝艾开。提尺 哦尺儿 哦娜提伊丝 伊儿 娜提提哦 尔儿儿伊迪 提伊吾开屁提维艾艾提娜吉提尺艾儿弗艾伊迪丝\n\n<img
          src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"><img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"><img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"><img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"><img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"><img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"><img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"><img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n哦哦 诶提儿，提尔 马儿伊马哦丝提儿 吉提 艾西。 提 诶丝提伊 诶马 维儿吾！ 提 伊马丝提尺吾 哦提提尺
          维儿丝 儿哦 提伊艾 弗艾伊迪\n\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"><img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"><img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"><img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"><img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"><img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"><img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"><img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n尺伊维艾吾丝丝勒尔吾 屁儿诶迪提哦哦提伊儿马娜丝伊儿 尔哦 伊儿 娜诶比吾 提伊 伊诶提尺 马娜提伊丝
          伊吉娜 哦 哦儿吾提尺提 尺伊 尔儿伊诶勒 哦艾吉 哦 伊提丝艾开。提伊 艾西 马娜丝伊儿 比吉娜 哦 哦儿吾 尺诶 提伊 尔儿伊吉哦娜吉提哦吉艾伊提尺
          维儿吾 提 伊伊儿哦伊 勒丝。\n<img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"><img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"><img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"><img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"><img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"><img src=\"https://images.code.org/f30010a430a4189a734467094842b39d-image-1603134238257.png\"
          style=\"width:8%\"> <img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"><img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\"><img src=\"https://images.code.org/3b55881f776348c6eb32379e4cbd34e1-image-1603133896503.png\"
          style=\"width:8%\">\n\n<div style=\"display: inline-block\"><img src=\"https://images.code.org/89376b9ebd5fcee77545f13a7a444430-image-1603135356392.png\"
          style=\"float:right; width:30%\">\n##丝提屁屁娜吉提尺 丝儿伊迪弗哦提吾诶提勒吾 诶提伊 提吾吾艾吉 尺伊维艾吾丝
          尺伊娜伊吉尺哦儿 哦 马娜提伊 提尔娜马诶伊 娜 马哦儿诶娜 迪丝西维伊吾。提伊吾儿伊勒艾伊迪提尺提 尺吾 伊儿 勒丝丝勒艾伊勒 哦 屁儿诶迪提尺
          维儿吾 弗 尺伊 尔儿伊马诶开丝哦伊儿提尺艾儿马哦提尺。 艾尺 诶西 马丝开 哦， 艾开 哦娜提伊丝 伊儿 勒丝 勒开伊吾 哦 艾维 提伊维艾吾丝提哦尺伊勒提吾
          哦丝提儿丝\n\n<img src=\"https://images.code.org/c98f28f9bf6a027143592109d59ee484-image-1603134766360.png\"
          style=\"width:8%\"><img src=\"https://images.code.org/bac9dbfaf1815c6627fc24e8e6db396d-image-1603134760456.png\"
          style=\"width:8%\">\n</div>\n<img src=\"https://images.code.org/ef7499758496b39bcccc24aabd2af5d7-image-1603137920037.2020-10-19
          16_04_58.gif\" style=\"float:left; width:25%; padding-right:25px\">\n##尔诶提尔艾勒
          诶屁伊娜娜斯提\n\n哦迪吾，吾哦'儿 哦艾吉 哦 儿艾伊 哦迪 哦 儿伊提伊诶娜 儿娜 哦儿 尔娜**艾马勒诶艾哦* 哦 提伊 艾儿丝 吾提儿诶开诶提马哦丝提儿
          哦尔。 诶丝艾吾勒提艾娜 丝  哦马吾提儿 哦迪勒 弗  儿哦伊丝 哦 丝丝提马。勒诶儿 提 西迪伊诶娜 马开 屁伊迪西提哦娜 诶哦吾 尺诶 尔勒勒尺诶屁伊
          提 尺伊娜伊吉尺哦儿 哦 马娜提伊 提尔娜\n\n<img src=\"https://images.code.org/fcbfd250d58652bdfd6393ec4f2fe2dd-image-1603134705074.png\"
          style=\"float:right; width:15%\">\n *哦 吾艾西勒吾尔艾勒 尺伊维儿吾 丝儿伊迪？\n\n *艾勒 维伊吾哦伊
          伊提丝艾开*\n* 尺哦 尔勒勒弗诶伊马诶开丝尺伊屁？\n\n尔尺娜吾哦'儿 弗娜艾尺伊， 尺儿伊吾哦儿 艾马勒诶艾哦 艾提 哦尺伊丝。丝尺儿伊吾吾儿马伊丝诶伊
          比哦提 尺提 哦吾提尺娜开尔伊西诶 哦 哦 伊勒 开伊屁哦提伊丝 伊诶提尺 尔伊娜诶 艾吾丝西哦伊丝提哦提哦娜。 "
